<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Induction Report</title>
    <style>
        /* Set a fixed height for the table rows */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px; /* Decreased padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5; /* Add hover effect */
        }
    </style>
</head>
<body>
    <h1>Induction Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Barcode</th>
                <th>Category</th>
                <th>Date Added</th>
                <th>Date Completed</th>
                <th>Completion Status</th>
            </tr>
        </thead>
        <tbody>
            {% for induction in inductions %}
            <tr>
                <td>{{ induction.userID }}</td>
                <td>{{ induction.barcode }}</td>
                <td>{{ induction.category }}</td>
                <td>{{ induction.dateAdded }}</td>
                <td>{{ induction.dateCompleted }}</td>
                <td>{{ induction.completionStatus }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
